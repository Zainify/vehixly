name: vehixly
description: "Premium car enthusiast mobile app - Your ultimate automotive companion"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Premium UI & Animation Libraries
  lottie: ^3.1.2
  google_fonts: ^6.2.1
  flutter_staggered_animations: ^1.1.1
  auto_size_text: ^3.0.0
  responsive_framework: ^1.5.1
  
  # Navigation & Routing
  go_router: ^14.2.7
  
  # Premium UI Components
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  
  # Utilities
  shared_preferences: ^2.3.2
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2
  
  # Haptic Feedback
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

 